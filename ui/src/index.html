            <div id="armor" class="bg-[#3a7cc2]/30 w-11 h-11 circle border-2 border-[#3a7cc2] rounded-full mr-1">

            </div>

                </div>

            </div>

            <div id="thirst" class="bg-[#0f84a0]/30 w-11 h-11 circle border-2 border-[#0f84a0] rounded-full mr-1">
                <div class="flex justify-center items-center h-full">

                </div>
                <div id="thirstInside" class="w-full thirstInside bottom-0 absolute bg-[#0f84a0] flex justify-center items-center z-30"></div>
            </div>

            <div id="oxygen" class="bg-[#254c89]/30 w-11 h-11 circle border-2 border-[#254c89] rounded-full mr-1">
                <div class="flex justify-center items-center h-full">
